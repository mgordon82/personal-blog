<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt's Personal Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body id="container" class="home">
    <header>
      <h1>Matt's Personal Blog</h1>
      <nav>
        <ul>
          <li><a href="blog.html">Blog Listings</a></li>
          <li id="themeSwitch">Mode</li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Let's get the deets!</h2>
      <form>
        <section id="name-section">
          <label for="name">Author's Username:</label>
          <input type="text" id="name" name="name" required />
        </section>
        <section id="title-section">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </section>
        <section id="content-section">
          <label for="content">Content</label>
          <textarea
            type="text"
            id="content"
            name="content"
            rows="5"
            required
          ></textarea>
        </section>
        <button id="submit">Submit</button>
      </form>
    </main>
    <footer>&copy;2024 Matt Gordon. All Rights Reserved.</footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/theme.js"></script>
  </body>
</html>
